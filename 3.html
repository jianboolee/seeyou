<script type="text/javascript">
var t = 3000; // 毫秒
var fadeSpeed = 1000; //毫秒

$(document).ready(function(){
	autoWH();

	var n = $(".full-page-section").length; //全屏显示的数量
	var start_page = 1;
	togglePage(start_page) //默认内容

	var i = start_page+1;
	var loop = setInterval(function(){
		togglePage(i)
		i++;
		if(i>n) i = 1;
	},t);

});

$(window).resize(autoWH);

function autoWH(){
	var h = $(window).height(); //可视区域高度
	var w = $(window).width(); // 可视区域宽度

	var img_w = 1440; //图片宽度
	var img_h = 800; //图片高度
	
	$(".full-page-section").css('height',h); //设置内容高度

	var now_img_w =  img_w*(h/img_h);
	var m_l = (w- now_img_w)/2;
	
	if( (w/h)<(img_w/img_h) ){
		$(".full-page-section").removeClass('full-page-section-2');
		$(".full-page-section img").css('margin-left',m_l);
	}else{
		$(".full-page-section").addClass('full-page-section-2');
		$(".full-page-section img").css('margin-left',0);
	}
}

function togglePage(id){
	var targetId = "#full-page-"+id;
	$(".full-page-section").fadeOut(fadeSpeed);
	$(targetId).fadeIn(fadeSpeed);
}

</script>
